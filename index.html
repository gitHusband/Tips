<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tips 插件</title>
    <link href="css/index.css" rel="stylesheet">
    <link href="lib/ohoTips/css/ohoTips.css" rel="stylesheet">
</head>
<body>
    <div id="box-parent" class="box-parent box-center">
        <div style="width: 85%">
            <div style="text-align:center; margin-bottom: 10px"><h3>Tips 类型</h3></div>
            <div>
                <h5>默认位置</h5>
                <div class="box-space-enenly">
                    <button id="btn-body-top-left" class="button button-static gray">窗口左上角</button>
                    <button id="btn-body-top-center" class="button button-static gray">窗口上居中</button button-static>
                    <button id="btn-body-top-right" class="button button-static gray">窗口右上角</button>
                </div>
                <div class="box-space-enenly" style="margin-top:5px">
                    <button id="btn-body-center-left" class="button button-static gray">窗口左居中</button>
                    <button id="btn-body-middle" class="button button-static gray">窗口垂直居中</button>
                    <button id="btn-body-center-right" class="button button-static gray">窗口右居中</button>
                </div>
                <div class="box-space-enenly" style="margin-top:5px">
                    <button id="btn-body-bottom-left" class="button button-static gray">窗口左下角</button>
                    <button id="btn-body-bottom-center" class="button button-static gray">窗口下居中</button>
                    <button id="btn-body-bottom-right" class="button button-static gray">窗口右下角</button>
                </div>
                <div class="box-space-enenly">
                    <button id="btn-top-left" class="button button-static gray">左上角</button>
                    <button id="btn-top-center" class="button button-static gray">上居中</button button-static>
                    <button id="btn-top-right" class="button button-static gray">右上角</button>
                </div>
                <div class="box-space-enenly" style="margin-top:5px">
                    <button id="btn-center-left" class="button button-static gray">左居中</button>
                    <button id="btn-middle" class="button button-static gray">垂直居中</button>
                    <button id="btn-center-right" class="button button-static gray">右居中</button>
                </div>
                <div class="box-space-enenly" style="margin-top:5px">
                    <button id="btn-bottom-left" class="button button-static gray">左下角</button>
                    <button id="btn-bottom-center" class="button button-static gray">下居中</button>
                    <button id="btn-bottom-right" class="button button-static gray">右下角</button>
                </div>
                <div class="box-space-enenly" style="margin-top:5px">
                    <button id="btn-array-top" class="button button-static gray">信息换行-top</button>
                    <button id="btn-array-middle" class="button button-static gray">信息换行-middle</button>
                    <button id="btn-array-bottom" class="button button-static gray">信息换行-bottom</button>
                </div>
                <div class="box-space-enenly" style="margin-top:5px">
                    <button id="btn-delay" class="button button-static gray">自定义3s销毁</button>
                    <button id="btn-destroy" class="button button-static gray">手动销毁</button>
                    <button id="btn-destroy-never" class="button button-static gray">永不销毁</button>
                </div>
                <div class="box-space-enenly" style="margin-top:5px">
                    <button id="btn-simple" class="button button-static gray">简单调用方法</button>
                    <button id="btn-callback" class="button button-static gray">回调函数</button>
                    <button id="btn-html" class="button button-static gray">html元素</button>
                </div>
            </div>
            <div style="padding-bottom: 20px">
                <h5>自定义位置</h5>
                <div class="box-space-enenly">
                    <div >
                        <label for="cus-top" class="label1">Top -</label>
                        <input id="cus-top" class="input-1">
                    </div>
                    <div >
                        <label for="cus-left" class="label1">left -</label>
                        <input id="cus-left" class="input-1">
                    </div>
                    <div >
                        <label for="cus-bottom" class="label1">bottom -</label>
                        <input id="cus-bottom" class="input-1">
                    </div>
                    <div >
                        <label for="cus-right" class="label1">right -</label>
                        <input id="cus-right" class="input-1">
                    </div>
                </div>
                <div class="box-space-enenly" style="margin: 5px 0;">
                    <button id="btn-custom-default" class="button black" style="padding: 5px 15px">确定(默认定位)</button>
                    <button id="btn-custom-normal" class="button black" style="padding: 5px 15px">确定(普通定位)</button>
                </div>
            </div>
        </div>
    </div>
    <div id="box-float" class="box-float box-center">
        <div style="width: 85%">
            <div style="text-align:center; margin-bottom: 10px"><h3>Tips 类型</h3></div>
            <div style="padding-bottom: 20px">
                <h5>浮动</h5>
                <div class="box-space-enenly" style="margin-top:5px">
                    <button id="btn-float-default" class="button button-static gray">默认浮动</button>
                    <button id="btn-float-x" class="button button-static gray">X浮动</button>
                    <button id="btn-float-square" class="button button-static gray">方形浮动</button>
                </div>
                <div class="box-space-enenly" style="margin-top:5px">
                    <button id="btn-float-x-custom" class="button button-static gray">配置x浮动</button>
                    <button id="btn-float-square-custom" class="button button-static gray">配置方形浮动</button>
                    <button id="btn-float-custom" class="button button-static gray">自定义浮动</button>
                </div>
            </div>
        </div>
    </div>
    <div id="box-group" class="box-group box-center">
        <div style="width: 85%">
            <div style="text-align:center; margin-bottom: 10px"><h3>Tips 类型</h3></div>
            <div style="padding-bottom: 20px">
                <h5>消息分组</h5>
                <div class="box-space-enenly" style="margin-top:5px">
                    <button id="btn-group-1" class="button button-static gray">第一消息分组</button>
                </div>
                <div class="box-space-enenly" style="margin-top:5px">
                    <button id="btn-group-2" class="button button-static gray">第二消息分组</button>
                </div>
                <div class="box-space-enenly" style="margin-top:5px">
                    <button id="btn-group-3" class="button button-static gray">三消息分组</button>
                </div>
            </div>
        </div>
    </div>
    <div id='box-others' class="box-others" style="display: none">
        <div class='other-1 box-center'><div>Click Me</div></div>
        <div class='other-2 box-center'><div>Click Me</div></div>
        <div class='other-3 box-center'><div>Click Me</div></div>
        <div class='other-4 box-center'><div>Click Me</div></div>
        <div class='other-5 box-center'><div>Click Me</div></div>
        <div class='other-6 box-center'><div>Click Me</div></div>
        <div class='other-7 box-center'><div>Click Me</div></div>
    </div>
</body>
<script src="lib/jquery-1.10.2/jquery-1.10.2.js"></script>
<script src="lib/ohoTips/js/ohoTips.js"></script>
<script>
    var bodyElement = '';
    var parentElement = "#box-parent";
    var parentElementFloat = "#box-float";
    var parentElementGroup = "#box-group";

    tipDefault();
    tipFloat();
    tipOthers();
    tipGroup();

    function tipDefault() {
        $("#btn-body-top-left").click(function() {
            var msg = '窗口左上角，类型：success';
            $.tips({
                parentElement: bodyElement,         //父元素为空或者body，则定位基于整个窗口
                position: "top-left",               //Tip显示位置，窗口左上角
                // type: "success",                    //显示的class，可接受自定义
                icon: false,                        //不显示图标
                // msg: msg,                           //Tip内容
            })
        })
        $("#btn-body-top-center").click(function() {
            var msg = '窗口上居中，类型：success';
            $.tips({
                parentElement: bodyElement,         //父元素为空或者body，则定位基于整个窗口
                position: "top-center",             //Tip显示位置，窗口上居中
                type: "success",                    //显示的class，可接受自定义
                icon: false,                        //不显示图标
                // msg: msg,                           //Tip内容
            })
        })
        $("#btn-body-top-right").click(function() {
            var msg = '窗口右上角，类型：success';
            $.tips({
                parentElement: bodyElement,         //父元素为空或者body，则定位基于整个窗口
                position: "top-right",              //Tip显示位置，窗口右上角
                type: "success",                    //显示的class，可接受自定义
                icon: false,                         //显示icon, 可接受自定义
                msg: msg                            //Tip内容
            })
        })
        $("#btn-body-center-left").click(function() {
            var msg = '窗口左居中，类型：warning';
            $.tips({
                parentElement: bodyElement,
                position: "center-left",
                type: "warning",
                icon: false,                        //不显示图标
                msg: msg
            })
        })
        $("#btn-body-middle").click(function() {
            var msg = '窗口垂直居中，类型：normal';
            $.tips({
                parentElement: $('body'),           //父元素jq对象
                position: "middle",
                //type: "normal",                   //默认 normal
                background: true,                   //显示遮罩层
                icon: false,                        //不显示图标
                msg: msg,                           //Tip内容
            })
        })
        $("#btn-body-center-right").click(function() {
            var msg = '窗口右居中，类型：normal';
            $.tips({
                parentElement: bodyElement,
                position: "center-right",
                type: "info",
                icon: false,                        //不显示图标
                msg: msg
            })
        })

        $("#btn-body-bottom-left").click(function() {
            var msg = '窗口左下角，类型：error';
            $.tips({
                parentElement: "",
                position: "bottom-left",
                type: "error",
                icon: false,                        //不显示图标
                msg: msg
            })
        })
        $("#btn-body-bottom-center").click(function() {
            var msg = '窗口下居中，类型：error';
            $.tips({
                parentElement: "",
                position: "bottom-center",
                type: "error",
                icon: false,                        //不显示图标
                msg: msg
            })
        })
        $("#btn-body-bottom-right").click(function() {
            var msg = '窗口右下角，类型：error';
            $.tips({
                //parentElement: "",
                position: "bottom-right",
                type: "error",
                icon: false,                        //不显示图标
                msg: msg
            })
        })

        $("#btn-top-left").click(function() {
            var msg = '左上角，类型：success';
            $.tips({
                parentElement: parentElement,       //父元素id，可接受其它选择器，如class
                position: "top-left",               //Tip显示位置，父元素左上角
                type: "success",                    //显示的class，可接受自定义
                msg: msg                            //Tip内容
            })
        })

        $("#btn-top-center").click(function() {
            var msg = '上居中，类型：success';
            $.tips({
                parentElement: parentElement,       //父元素id，可接受其它选择器，如class
                position: "top-center",             //Tip显示位置，父元素上居中
                type: "success",                    //显示的class，可接受自定义
                msg: msg                            //Tip内容
            })
        })

        $("#btn-top-right").click(function() {
            var msg = '右上角，类型：success';
            $.tips({
                parentElement: parentElement,       //父元素id，可接受其它选择器，如class
                position: "top-right",              //Tip显示位置，父元素右上角
                type: "success",                    //显示的class，可接受自定义
                msg: msg                            //Tip内容
            })
        })

        $("#btn-center-left").click(function() {
            var msg = '左居中，类型：warning';
            $.tips({
                parentElement: parentElement,
                position: "center-left",
                type: "warning",
                msg: msg
            })
        })
        $("#btn-middle").click(function() {
            var msg = '垂直居中，类型：normal';
            $.tips({
                parentElement: $(parentElement),    //父元素jq对象
                position: "middle",
                //type: "normal",                   //默认 normal
                background: true,
                msg: msg
            })
        })
        $("#btn-center-right").click(function() {
            var msg = '右居中，类型：info';
            $.tips({
                parentElement: parentElement,
                position: "center-right",
                type: "info",
                icon: true,
                msg: msg
            })
        })

        $("#btn-bottom-left").click(function() {
            var msg = '左下角，类型：error';
            $.tips({
                parentElement: ".box-parent",       //父元素class
                position: "bottom-left",
                type: "error",
                msg: msg
            })
        })
        $("#btn-bottom-center").click(function() {
            var msg = '下居中，类型：error';
            $.tips({
                parentElement: ".box-parent",       //父元素class
                position: "bottom-center",
                type: "error",
                msg: msg
            })
        })
        $("#btn-bottom-right").click(function() {
            var msg = '右下角，类型：error';
            $.tips({
                parentElement: ".box-parent",       //父元素class
                position: "bottom-right",
                type: "error",
                msg: msg
            })
        })
        
        $("#btn-array-top").click(function() {
            var msg = [                         //换行数组
                '生活就像海洋',
                '只有意志坚强的人才能到达彼岸'
            ];
            $.tips({
                parentElement: parentElement,
                position: "top-center",
                type: "success",
                msg: msg
            })
        })
        $("#btn-array-middle").click(function() {
            var msg = [                         //换行数组
                '窗前明月光，',
                '疑似地上霜。',
                '举头望明月，',
                '低头思故乡。',
            ];
            $.tips({
                parentElement: parentElement,
                position: "middle",
                type: "info",
                msg: msg
            })
        })
        $("#btn-array-bottom").click(function() {
            var msg = [                         //换行数组
                '警告',
                '吸烟有害健康！'
            ];
            $.tips({
                parentElement: parentElement,
                position: "bottom-center",
                type: "error",
                msg: msg
            })
        })
        $("#btn-background").click(function() {
            var msg = '遮罩层 Tip';
            $.tips({
                parentElement: parentElement,
                position: "middle",
                background: true,               //显示遮罩层
                msg: msg
            })
        })
        $("#btn-delay").click(function() {
            var msg = '3s 后销毁 Tip';
            $.tips({
                parentElement: parentElement,
                position: "middle",
                background: true,
                delay: 3000,                    //3s 后自动销毁
                msg: msg
            })
        })
        $("#btn-destroy").click(function() {
            var msg = '手动销毁 Tip';
            $.tips({
                parentElement: parentElement,
                position: "top-center",
                destroy: 'manual',              //手动销毁
                type: 'normal',
                icon: 'error',
                background: true,
                msg: msg
            })
        })
        var clickDesrtoyNever = false;
        var desrtoyNeverTip;
        $("#btn-destroy-never").click(function() {
            clickDesrtoyNever = !clickDesrtoyNever;
            if(clickDesrtoyNever){
                var msg = ['永不销毁 Tip', '再按一次销毁'];
                desrtoyNeverTip = $.tips({
                    parentElement: parentElement,
                    position: "middle",
                    destroy: 'never',           //永不销毁
                    icon: 'info',
                    msg: msg
                })
            }else{
                desrtoyNeverTip.remove();
            }
        })
        $("#btn-simple").click(function() {
            var msg = [
                '简单调用 Tip',
                '这种方法调用方便，一般使用该类方法即可'
            ];
            var parent = parentElement;
            $.tips().info(msg, parent);     //这种方法调用方便，一般使用该类方法即可
            setTimeout(function () {
                $.tips().success(msg, parent);
            }, 1000);
            setTimeout(function () {
                $.tips().error(msg, $(parent));
            }, 2000);
            setTimeout(function () {
                $.tips().warning(msg, parent);
            }, 3000);
            setTimeout(function () {
                $.tips().normal(msg, 'success', parent);
            }, 4000);
            setTimeout(function () {
                $.tips().show(msg, "info", parent);
            }, 5000);
        })
        $("#btn-callback").click(function() {
            var msg = '回调函数 Tip';
            $.tips({
                parentElement: parentElement,
                position: "middle",
                destroy: 'manual',         //手动销毁
                background: true,
                msg: msg,
                callback: function() {
                    console.log(this);
                    alert("Tip 渲染提示信息后，回调");
                }
            })
        })
        $("#btn-html").click(function() {
            var random = Math.round(Math.random()*Math.pow(10, 10));
            var randBtnId = "btn-tip-close"+random;
            var msg = '<div class="box1" style="width: 160px">\n' +
                '        <h4 style="text-align: center">Html Tip 说明</h4>\n' +
                '        <p id="tip-content" style="text-indent:10px">设置选项html: true, msg 选项传入html元素实体。</p>\n' +
                '        <div class="box-center"><button id="'+randBtnId+'" class="button black">隐藏 说明</button></div>\n' +
                '    </div>';
            $.tips({
                parentElement: parentElement,
                position: "middle",
                type: "box-html",       //自定义msg 样式
                icon: false,
                destroy: 'manual',
                background: true,
                html: true,
                msg: msg,
                htmlCallback: function() {  //回调函数
                    $(parentElement).on("click", "#"+randBtnId, function() {
                        var $content = $("#tip-content");
                        if($content.is(":visible")) {
                            $content.css("display", "none");
                            $(this).text("显示 说明");
                        }else {
                            $content.css("display", "block");
                            $(this).text("隐藏 说明");
                        }
                    });
                }
            })
        })

        $("#btn-custom-default").click(function() {
            var posTop = $("#cus-top").val();
            var posLeft = $("#cus-left").val();
            var posBottom = $("#cus-bottom").val();
            var posRight = $("#cus-right").val();

            var position = {
                top: posTop,
                left: posLeft,
                bottom: posBottom,
                right: posRight
            };
            var msg = [
                '自定义位置 : ' + posTop + ' - ' + posLeft + ' - ' + posBottom + ' - ' + posRight,
                '默认定位方案，bottom和right 参数以父元素边界内为准',
            ];

            $.tips({
                parentElement: parentElement,
                position: position,
                //positionFix: true,
                background: true,
                delay: 2000,
                type: "normal",
                msg: msg
            })
        })
        $("#btn-custom-normal").click(function() {
            var posTop = $("#cus-top").val();
            var posLeft = $("#cus-left").val();
            var posBottom = $("#cus-bottom").val();
            var posRight = $("#cus-right").val();

            var position = {
                top: posTop,
                left: posLeft,
                bottom: posBottom,
                right: posRight
            };
            var msg = [
                '自定义位置 : ' + posTop + ' - ' + posLeft + ' - ' + posBottom + ' - ' + posRight,
                '普通定位方案，bottom和right 参数以父元素边界外为准',
            ];

            $.tips({
                parentElement: parentElement,
                position: position,
                positionFix: false,
                background: true,
                delay: 2000,
                type: "error",
                msg: msg
            })
        })
    }
    
    function tipFloat() {
        var clickDesrtoyNever = false;
        var desrtoyNeverTip;
            
        $("#btn-float-default").click(function() {
            clickDesrtoyNever = !clickDesrtoyNever;
            if(clickDesrtoyNever) {
                var msg = [
                    '默认浮动',
                    '再次点击销毁',
                ];
                desrtoyNeverTip = $.tips({
                    parentElement: parentElementFloat,      //父元素id，可接受其它选择器，如class
                    position: "float",                      //Tip显示位置，浮动
                    float: {
                        type: "default",                    //浮动类型
                        /*cusFloatOptions: {                //浮动参数
                            status: true,
                            xOffsetLen: 0.0005,
                            yOffsetLen: 0.0005,
                            delay: 10,
                        },
                        cusFloatStatus: {                   //浮动初始状态
                            top: 60,
                            left: 60,
                        }*/
                    },
                    destroy: "never",                       //从不销毁
                    msg: msg,                               //Tip内容
                })
            }else {
                desrtoyNeverTip.remove();
            }
        })
        $("#btn-float-x").click(function() {
            var msg = 'X浮动';
            $.tips({
                parentElement: parentElement,
                position: "float",                      //Tip显示位置，浮动
                float: {
                    type: "x",                          //浮动类型
                },
                destroy: "never",                       //从不销毁
                msg: msg,                               //Tip内容
            })
        })
        $("#btn-float-square").click(function() {
            var msg = '方形浮动';
            $.tips({
                //parentElement: parentElementFloat,
                position: "float",                      //Tip显示位置，浮动
                float: {
                    type: 'square',
                },
                destroy: "never",                       //从不销毁
                msg: msg,                               //Tip内容
            })
        })

        $("#btn-float-x-custom").click(function() {
            var msg = '配置X浮动';
            $.tips({
                parentElement: parentElementFloat,
                position: "float",                      //Tip显示位置，top为上居中
                float: {
                    type: "x",                          //浮动类型
                    cusFloatOptions: {
                        status: 1,
                        offsetType: '%',
                        xMinThreshold: 0,
                        xMaxThreshold: 100,
                        xOffsetLen: 0.05,
                        yMinThreshold: 0,
                        yMaxThreshold: 100,
                        yOffsetLen: 0.05,
                        delay: 1,
                    },
                    cusFloatStatus: {
                        top: 50,
                        left: 50,
                    }
                },
                destroy: "never",                       //从不销毁
                msg: msg,                               //Tip内容
            })
        })
        $("#btn-float-square-custom").click(function() {
            var msg = '配置方形浮动';
            $.tips({
                //parentElement: parentElementFloat,
                position: "float",                      //Tip显示位置，top为上居中
                float: {
                    type: 'square',
                    cusFloatOptions: {
                        status: 1,
                        offsetType: '%',
                        xMinThreshold: 0,
                        xMaxThreshold: 100,
                        xOffsetLen: 0.1,
                        yMinThreshold: 0,
                        yMaxThreshold: 0,
                        yOffsetLen: 0.1,
                        delay: 1,
                    },
                    cusFloatStatus: {
                        top: 0,
                        left: 0,
                    },
                    cusFloatCallback: function() { console.log(this.backup._tElem); }
                },
                destroy: "never",                       //从不销毁
                msg: msg,                               //Tip内容
            })
        })
        $("#btn-float-custom").click(function() {
            var msg = '自定义浮动，三角形';
            var cusFloatFun =  function(){
                var _this = this;

                var cusFloatOptions = {
                    status: 1,
                    offsetType: '%',
                    xMinThreshold: 0,
                    xMaxThreshold: 100,
                    xOffsetLen: 0.01,
                    yMinThreshold: 0,
                    yMaxThreshold: 100,
                    yOffsetLen: 0.02,
                    delay: 1,
                };

                var cusFloatStatus = {
                    top: 100,
                    left: 0,
                };

                var floatOptions = this.setFloatOptions(cusFloatOptions);
                var floatStatus = this.getfloatStatus(cusFloatStatus);

                if(floatOptions.floatId) clearInterval(floatOptions.floatId);
                floatOptions.floatId = setInterval(function(){
                    if(floatStatus.top >= floatOptions.yMaxThreshold && floatStatus.left <= floatOptions.xMinThreshold) {
                        floatOptions.status = 1;
                    }else if(floatStatus.top <= floatOptions.yMinThreshold && floatStatus.left >= floatOptions.xMaxThreshold/2) {
                        floatOptions.status = 2;
                    }else if(floatStatus.top >= floatOptions.yMaxThreshold && floatStatus.left >= floatOptions.xMaxThreshold) {
                        floatOptions.status = 3;
                    }

                    if(floatOptions.status == 1) {
                        floatStatus.top = floatStatus.top - floatOptions.yOffset;
                        floatStatus.left = floatStatus.left + floatOptions.xOffset;
                    }else if(floatOptions.status == 2) {
                        floatStatus.top = floatStatus.top + floatOptions.yOffset;
                        floatStatus.left = floatStatus.left + floatOptions.xOffset;
                    }else if(floatOptions.status == 3) {
                        floatStatus.left = floatStatus.left - floatOptions.xOffset;
                    }

                    _this.setFloatStatus(floatStatus, floatOptions);
                }, floatOptions.delay);
            };
            $.tips({
                //parentElement: parentElementFloat,
                position: "float",                      //Tip显示位置，浮动
                float: {
                    cusFloatFun: cusFloatFun,           //自定义浮动函数
                },
                destroy: "never",                       //从不销毁
                msg: msg,                               //Tip内容
            })
        })
    }

    //生成从minNum到maxNum的随机数
    function randomNum(minNum,maxNum) { 
        switch(arguments.length){ 
            case 1: 
                return parseInt(Math.random()*minNum+1,10); 
                break; 
            case 2: 
                return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10); 
                break; 
            default: 
                return 0; 
                break; 
        } 
    }

    function positionRandom() {
        var types = ["top-left", "top-center", "top-right", "center-left", "middle", "center-right", "bottom-left", "bottom-center", "bottom-right"];
        var randomIndex = randomNum(0, 8);
        return types[randomIndex];
    }

    function typeRandom() {
        var types = ["success", "error", "warning", "info"];
        var randomIndex = randomNum(0, 3);
        return types[randomIndex];
    }
